<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="file_css/style_login_usuario.css">
    <title>LOGIN</title>
</head>
<body>
    <header class="inicio">
        <h1></h1>
    </header>
    <div class="formulario_login">
        <h2 class="titulo_login">Ingresar al Sistemas</h2>
         <div class="imagen_login"></div>
            <form action="#" class="datos_login" id="datos_login" method="POST" onsubmit="return validar()" >
             <input type="text" id="text1" class="documento" placeholder="Documento" onkeypress="return soloNumeros(event)">
                 <div id="alertu">
                    <span id="mensau"></span>
                </div>
                <input type="password" id="password1" class="contraseña" placeholder="Contraseña">
                <div id="alertp">
                    <span id="mensap"></span>
                </div>
                <p><input type="submit" value="Ingresar"></p>
        </form>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña</a>
        </div>
    </div>
    <footer class="pie_de_pagina">
        <b class="pies">2018-INVENIRE-CUERO</b>
     </footer>
     <script src="file_js/jquery-3.1.1.min.js"></script>
     <script src="file_js/login.js"></script>
</body>
</html>
